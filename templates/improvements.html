<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadimka Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        footer .buttons {
            display: inline;
            margin-right: 15px;
            display: flex;
            align-items: center;
            flex-direction: row;
            text-align: center;
            justify-content: center;
        }
        footer .buttons a {
            font-size: 32px;
            margin:10px;
            font-size:45px;
        }
        footer .img {
            height:50px;
            width:50px;
            margin: 10px;
        }


        section{
            margin-bottom:20vh;
        }

        .count {
            color: black;
            margin-bottom: 30vh;
            font-size: 3em;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .img{
            height:50px;
            width:50px;
            margin: 10px;
        }
        .buttons{
            border-radius:10px;
        }


        .coin{
            height:45px;
            weight:45px;
        }

        .center-screen2 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: baseline;
            text-align: center;
        }
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 50vh;
        }
        .footer {
            position: absolute;
            left: 0;
            bottom: 10px;
            width: 100%;
            height: 80px;
        }
        .rounded-border {
            display: inline-block;
            padding: 10px 20px;
            color:black;
            border-color:black;
            border-radius: 10px; /* Закругленные края */
            border: 2px solid #ccc; /* Граница */
            font-size: 1.5em; /* Размер шрифта */
            text-align: center; /* Центрирование текста */
    </style>
</head>

<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

        </div>
    </div>
</header>
<div class="center-screen2">
    <img class="coin" src="/static/coin.png">
    <div class="count" id="count">{{ click_count }}</div>
</div>

<div class="main center-screen">
    <section>
        <form action="/check_improvements" method="post">
            <input type="hidden" id="user_id" name="user_id" value="1">
            <button class="button buttons">
                <h3 id="cost_impr">z</h3>
            </button>
        </form>
        <br>
        <form action="/energy" method="post">
            <input type="hidden" id="user_id" name="user_id" value="1">
            <button class="button buttons">
                <h3 id="energy"></h3>
            </button>
        </form>
        <br>
        <form action="/toggle_bot" method="post">
            <input type="hidden" id="user_id" name="user_id" value="1">
            <button class="button buttons">
                <h3 id="buy_bot"></h3>
            </button>
        </form>
    </section>
</div>
<footer class="footer">
    <div class="container">
        <div class="buttons">
            <a href="/"><i class="bi bi-house"></i></a>
            <a href="/improvements"><i class="bi bi-bar-chart-line"></i></a>
            <a href="/profile"><i class="bi bi-person-bounding-box"></i></a>
        </div>
    </div>
</footer>
</body>
<script type="text/javascript">
    Telegram.WebApp.ready();
    var initData = Telegram.WebApp.initDataUnsafe;
    console.log(initData);
    var userId = initData.user?.id;
    if (!userId) {
        userId = 1;
    } else {
        // Обновляем все скрытые input с user_id
        document.querySelectorAll('input[name="user_id"]').forEach(input => {
            input.value = userId;
        });
    }

    const $coins = document.getElementById('count');
    const $costImpr = document.getElementById('cost_impr');
    const $energyBtn = document.getElementById('energy');
    const $botBtn = document.getElementById('buy_bot');

    // Функция для обновления информации
    let updateInfo = () => {
        const url = document.location.origin;
        fetch(url + "/info/" + userId)
            .then((result) => result.json())
            .then((info) => {
                const {
                    coins,
                    cost_bot,
                    cost_energy,
                    cost_improvements,
                    id_energy,
                    id_improvements,
                    bot
                } = info;

                // Обновляем количество монет
                $coins.innerHTML = coins;

                // Обновляем кнопку улучшений
                if (id_improvements < 20) {
                    $costImpr.innerHTML = `Цена следующего улучшения: ${cost_improvements}`;
                } else {
                    $costImpr.innerHTML = "Улучшения максимальны";
                }

                // Обновляем кнопку энергии
                if (id_energy < 20) {
                    $energyBtn.innerHTML = `Улучшить энергию (${cost_energy})`;
                } else {
                    $energyBtn.innerHTML = "Энергия максимальна";
                }

                // Обновляем кнопку бота
                if (bot) {
                    $botBtn.innerHTML = "Бот активен";
                    $botBtn.disabled = true;
                } else {
                    $botBtn.innerHTML = `Купить бота (${cost_bot})`;
                    $botBtn.disabled = false;
                }
            })
            .catch((error) => {
                console.error('Error fetching data:', error);
            });
    };

    // Обработчики для кнопок
    document.querySelector('form[action="/check_improvements"]').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch(this.action, {
            method: 'POST',
            body: new URLSearchParams(new FormData(this))
        }).then(() => updateInfo());
    });

    document.querySelector('form[action="/energy"]').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch(this.action, {
            method: 'POST',
            body: new URLSearchParams(new FormData(this))
        }).then(() => updateInfo());
    });

    document.querySelector('form[action="/toggle_bot"]').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch(this.action, {
            method: 'POST',
            body: new URLSearchParams(new FormData(this))
        }).then(() => updateInfo());
    });

    // Первоначальное обновление и периодический опрос
    updateInfo();
    setInterval(updateInfo, 5000); // Обновляем каждые 5 секунд
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
